<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKSIDE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .media-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .media-content {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .missing-file {
            display: none;
            font-size: 28px;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .switch-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .switch-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .text-display {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, 
                #ff0000, #ff8000, #ffff00, 
                #80ff00, #00ff00, #00ff80, 
                #00ffff, #0080ff, #0000ff, 
                #8000ff, #ff00ff, #ff0080, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 100%;
            animation: rainbowFlow 5s linear infinite;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="media-container">
        <!-- ================= 填写区开始 ================= -->
        <!-- 第1个图片URL（GIF） -->
        <img id="a1" class="media-content" src="https://b0.bdstatic.com/ugc/bgkvKRvokca0tJRRXPYzMA3b2d8475bd2fa13fe8106d50e7c313ca.gif" alt="a1">
        
        <!-- 第2个图片URL（GIF） -->
        <img id="a2" class="media-content" src="https://b0.bdstatic.com/ugc/bgkvKRvokca0tJRRXPYzMAa960f17c7d9362f822a52553bfda567c.gif" alt="a2">
        
        <!-- 第1个视频URL（MP4） -->
        <video id="a1-video" class="media-content" controls>
            <source src="https://vd3.bdstatic.com/mda-rh49wju1nek06861/576p/h264/1754377167700844943/mda-rh49wju1nek06861.mp4?v_from_s=bdapp-resbox-nanjing" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
        
        <!-- 第2个视频URL（MP4）- 此处留空，如需添加请填写有效视频URL -->
        <video id="a2-video" class="media-content" controls>
            <source src="" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
        <!-- ================= 填写区结束 ================= -->
        
        <!-- 待更新提示 -->
        <div id="missing-file" class="missing-file">DARKSIDE待更新</div>
        
        <!-- 切换按钮 -->
        <button class="switch-button" onclick="switchMedia()">→</button>
    </div>
    
    <div class="text-display">DARKSIDE家族</div>
    <p>ᯅ对方已拒绝</p>

    <script>
        // 按顺序指定的4个文件
        const mediaOrder = ['a1', 'a2', 'a1-video', 'a2-video'];
        let currentIndex = 0;
        
        // 改进的视频检测方法
        async function checkVideoExists(videoElement) {
            return new Promise((resolve) => {
                videoElement.addEventListener('error', () => resolve(false), { once: true });
                videoElement.addEventListener('loadeddata', () => resolve(true), { once: true });
                
                // 触发视频加载
                videoElement.load();
                
                // 设置超时检测
                setTimeout(() => {
                    // 如果视频就绪状态大于0，则认为可以播放
                    resolve(videoElement.readyState > 0);
                }, 500);
            });
        }
        
        // 检查单个文件是否存在
        async function checkFileExists(id) {
            const element = document.getElementById(id);
            if (!element) return false;
            
            if (element.tagName === 'IMG') {
                return new Promise((resolve) => {
                    element.onload = () => resolve(true);
                    element.onerror = () => resolve(false);
                    // 触发检查
                    element.src = element.src + '?t=' + Date.now(); // 防止缓存
                });
            } else if (element.tagName === 'VIDEO') {
                // 检查视频URL是否为空
                if (!element.querySelector('source').src) return false;
                return await checkVideoExists(element);
            }
            return false;
        }
        
        // 显示当前媒体
        async function showCurrentMedia() {
            const currentId = mediaOrder[currentIndex];
            const exists = await checkFileExists(currentId);
            
            // 隐藏所有媒体和提示
            document.querySelectorAll('.media-content').forEach(el => {
                el.style.display = 'none';
                if (el.tagName === 'VIDEO') {
                    el.pause();
                    el.currentTime = 0;
                }
            });
            document.getElementById('missing-file').style.display = 'none';
            
            // 根据是否存在显示内容
            if (exists) {
                const media = document.getElementById(currentId);
                media.style.display = 'block';
                if (media.tagName === 'VIDEO') {
                    // 确保视频能播放
                    media.play().catch(e => {
                        console.log('自动播放被阻止，用户需要交互:', e);
                        // 显示播放控件让用户可以手动播放
                        media.controls = true;
                    });
                }
            } else {
                document.getElementById('missing-file').style.display = 'block';
            }
        }
        
        // 切换媒体
        function switchMedia() {
            currentIndex = (currentIndex + 1) % mediaOrder.length;
            showCurrentMedia();
        }
        
        // 10秒后显示作者信息
        function showAuthorInfo() {
            setTimeout(() => {
                alert("作者：相拥与你");
            }, 10000);
        }
        
        // 页面加载时执行
        window.onload = function() {
            showCurrentMedia();
            showAuthorInfo();
        };
    </script>
</body>
</html>
