<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARKSIDE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .media-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .media-content {
            max-width: 100%;
            max-height: 100%;
            display: none;
            object-fit: contain;
        }
        
        .missing-file {
            display: none;
            font-size: 28px;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .switch-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .switch-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .text-display {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, 
                #ff0000, #ff8000, #ffff00, 
                #80ff00, #00ff00, #00ff80, 
                #00ffff, #0080ff, #0000ff, 
                #8000ff, #ff00ff, #ff0080, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 100%;
            animation: rainbowFlow 5s linear infinite;
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* 加载指示器 */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="media-container">
        <!-- ================= 填写区开始 ================= -->
        <!-- 第1个图片URL（GIF） -->
        <img id="a1" class="media-content" src="https://b0.bdstatic.com/ugc/bgkvKRvokca0tJRRXPYzMA3b2d8475bd2fa13fe8106d50e7c313ca.gif" alt="a1" loading="lazy">
        
        <!-- 第2个图片URL（GIF） -->
        <img id="a2" class="media-content" src="https://b0.bdstatic.com/ugc/bgkvKRvokca0tJRRXPYzMAa960f17c7d9362f822a52553bfda567c.gif" alt="a2" loading="lazy">
        
        <!-- 第1个视频URL（MP4） -->
        <video id="a1-video" class="media-content" preload="metadata" playsinline>
            <source src="https://vd3.bdstatic.com/mda-rh49wju1nek06861/576p/h264/1754377167700844943/mda-rh49wju1nek06861.mp4?v_from_s=bdapp-resbox-nanjing" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
        
        <!-- 第2个视频URL（MP4）- 此处留空，如需添加请填写有效视频URL -->
        <video id="a2-video" class="media-content" preload="none" playsinline>
            <source src="" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
        <!-- ================= 填写区结束 ================= -->
        
        <!-- 待更新提示 -->
        <div id="missing-file" class="missing-file">DARKSIDE待更新</div>
        
        <!-- 加载指示器 -->
        <div class="loader" id="loader"></div>
        
        <!-- 切换按钮 -->
        <button class="switch-button" onclick="switchMedia()">→</button>
    </div>
    
    <div class="text-display">DARKSIDE家族</div>
    <p>ᯅ对方已拒绝</p>

    <script>
        // 按顺序指定的4个文件
        const mediaOrder = ['a1', 'a2', 'a1-video', 'a2-video'];
        let currentIndex = 0;
        let isSwitching = false;
        
        // 预加载所有媒体资源
        function preloadMedia() {
            mediaOrder.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    // 图片预加载
                    if (element.tagName === 'IMG' && element.src) {
                        const img = new Image();
                        img.src = element.src;
                    }
                    // 视频预加载元数据
                    if (element.tagName === 'VIDEO') {
                        const source = element.querySelector('source');
                        if (source && source.src) {
                            element.preload = 'metadata';
                        } else {
                            element.preload = 'none';
                        }
                    }
                }
            });
        }
        
        // 显示当前媒体
        async function showCurrentMedia() {
            if (isSwitching) return;
            isSwitching = true;
            
            const currentId = mediaOrder[currentIndex];
            const element = document.getElementById(currentId);
            const loader = document.getElementById('loader');
            
            // 显示加载指示器
            loader.style.display = 'block';
            
            // 隐藏所有媒体和提示
            document.querySelectorAll('.media-content').forEach(el => {
                el.style.display = 'none';
                if (el.tagName === 'VIDEO') {
                    el.pause();
                    el.currentTime = 0;
                    el.controls = false;
                }
            });
            document.getElementById('missing-file').style.display = 'none';
            
            // 检查元素是否存在且有效
            if (element && ((element.tagName === 'IMG' && element.src) || 
                           (element.tagName === 'VIDEO' && element.querySelector('source').src))) {
                
                try {
                    // 显示媒体内容
                    element.style.display = 'block';
                    
                    // 处理视频
                    if (element.tagName === 'VIDEO') {
                        // 尝试自动播放
                        const playPromise = element.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.catch(() => {
                                // 自动播放失败时显示控制条
                                element.controls = true;
                            });
                        }
                    }
                    
                    // 媒体加载完成后隐藏加载指示器
                    element.onloadeddata = element.onload = () => {
                        loader.style.display = 'none';
                        isSwitching = false;
                    };
                    
                    // 设置超时确保加载指示器最终会隐藏
                    setTimeout(() => {
                        loader.style.display = 'none';
                        isSwitching = false;
                    }, 3000);
                    
                } catch (error) {
                    console.error('媒体加载错误:', error);
                    showMissingFile();
                }
            } else {
                showMissingFile();
            }
        }
        
        function showMissingFile() {
            document.getElementById('missing-file').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
            isSwitching = false;
        }
        
        // 切换媒体
        function switchMedia() {
            if (isSwitching) return;
            
            currentIndex = (currentIndex + 1) % mediaOrder.length;
            showCurrentMedia();
        }
        
        // 10秒后显示作者信息
        function showAuthorInfo() {
            setTimeout(() => {
                alert("作者：相拥与你");
            }, 10000);
        }
        
        // 页面加载时执行
        window.onload = function() {
            preloadMedia();
            showCurrentMedia();
            showAuthorInfo();
        };
        
        // 键盘左右键切换
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                switchMedia();
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + mediaOrder.length) % mediaOrder.length;
                switchMedia();
            }
        });
    </script>
</body>
</html>
